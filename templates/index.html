<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fault Diagnosis and Classification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#diagnoseForm").submit(function (event) {
          event.preventDefault();
          var formData = new FormData(this);

          $.ajax({
            url: "/diagnose",
            method: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
              $("#predictions").text("Predictions: " + response.predictions);
            },
            error: function () {
              alert("Error occurred during diagnosis.");
            },
          });
        });
      });
    </script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-4">
        Fault Diagnosis and Classification
      </h1>
      <form id="diagnoseForm" enctype="multipart/form-data" class="mb-8">
        <div class="mb-4">
          <label for="file" class="block mb-2 font-bold"
            >Upload fault7_input.csv:</label
          >
          <input
            type="file"
            id="file"
            name="file"
            accept=".csv"
            required
            class="border border-gray-300 rounded-md px-4 py-2 w-full"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Diagnose
        </button>
      </form>
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-xl font-bold mb-4">Diagnosis Results:</h2>
        <p id="predictions" class="mb-2"></p>
      </div>
    </div>
  </body>
</html>
